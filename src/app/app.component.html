<mat-toolbar>
  <div>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="checkroom"></mat-icon>
    <span>My Application</span>
  </div>

  <div>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_basket"></mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person"></mat-icon>
  </div>
</mat-toolbar>

<!-- Principal slider -->

<div class="container">
  <swiper [config]="mainSliderOptions" id="main-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://loremflickr.com/g/600/400/paris" alt="img 1"></div>
      <div class="swiper-slide"><img src="https://loremflickr.com/600/400/brazil,rio" alt="img 2"></div>
      <div class="swiper-slide"><img src="https://loremflickr.com/600/400/paris,girl/all" alt="img 3"></div>
      <div class="swiper-slide"><img src="https://loremflickr.com/g/600/400/paris" alt="img 4"></div>
      <div class="swiper-slide"><img src="https://loremflickr.com/600/400/brazil,rio" alt="img 5"></div>
      <div class="swiper-slide"><img src="https://loremflickr.com/600/400/paris,girl/all" alt="img 6"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </swiper>
</div>

<!-- T-shirts slides -->

<div class="container">
  <h2> Remeras </h2>
</div>

<div class="container">
  
  <swiper [config]="clothesSlidesOptions" class="products-section">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <ng-container>
          <div class="card">
            <img src="https://loremflickr.com/600/400/paris,girl/all">
            <h3>Producto</h3>
          </div>
        </ng-container>
      </div>

      <div class="swiper-slide">
        <ng-container>
          <div class="card">
            <img src="https://loremflickr.com/600/400/paris">
            <h3>Producto</h3>
          </div>
        </ng-container>
      </div>

    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </swiper>

</div>

<!-- Third section -->
<div class="container">
  <h2> Gorras </h2>
</div>

<div class="container">
  <div class="grid-container products-section">
    <div class="bigger-product">
      <div class="card"><img src="https://loremflickr.com/g/600/400/paris" alt="img 1"></div>
    </div>
    <div class="right-side-products">
      <div class="card"><img src="https://loremflickr.com/g/600/400/paris" alt="img 1"></div>
      <div class="card"><img src="https://loremflickr.com/g/600/400/paris" alt="img 1"></div>
    </div>
  </div>
</div>
